<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid mx-sm-2 d-lg-flex justify-content-lg-between">

                <a class="navbar-brand fw-bold ">News <span class="text-danger">Factory</span></a>

                <div class="me-3 ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- news & blogs area  -->
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class=" navbar-nav fw-semibold">
                            <a class="nav-link mx-3 " aria-current="page" href="news.html">News</a>
                            <a  class="nav-link" href="blogs.html">Blogs</a>
                        </div>
                    </div>
                </div>

            </div>
        </nav>

        <!-- category items  -->
        <section class="container">
            <div id="categories-container" class="d-md-flex justify-content-md-around my-md-3">
                <!-- dynamicall add category items  -->
            </div>
        </section>
    </header>

    <main style="min-height: 100vh;">
        
        <section class="container">

            
            <div class="my-3 row row-cols-1 row-cols-md-2 g-4 ">
                <!-- Display items number found / not -->
                <div id="items-found" class="col p2">
                    <h6 id="no-data" class=" p-3 bg-warning rounded-3 d-none"> No data found!!! please check another
                        category....</h6>
                    <h6 id="data-found" class="m-2 p-3 bg-light rounded-3 d-none"></h6>
                </div>
    
                <div class="col d-flex align-items-center justify-content-evenly ">
                    <div class="p-2 fw-semibold rounded-3 ">
                        <level class="">Short by Total View :</level>
                    <input class="ms-2" type="text" name="" id="" placeholder="defult">
                    </div>
                </div>
            </div>

            <!-- spinner  -->
            <div id="spinner" class="text-center my-5 py-5 d-none">
                <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!---- All news container  -->
            <div id="all-news-container" class="row row-cols-1 mx-md-4 g-4">
                <!-- dynamic news card  -->
            </div>


            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div id="modal-container" class="modal-dialog">
                    <!-- dynamic modal body -->
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="bg-black mt-4">
        <div class="text-center text-white-50  mb-0 py-5">
            <h6>Copyright 2021 News Factory</h6>
        </div>;
    </footer>

    <!-- script files  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
